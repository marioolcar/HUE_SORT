<!DOCTYPE html>
<html lang="hr">
	<head>
		<meta charset="UTF-8" />
		<title>HUE SORT</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				font-family: "Segoe UI", sans-serif;
				background-color: #f8f9fa;
				margin: 0;
				padding: 0;
				color: #333;
				background: #f4f4f4;
				transition: background 1s ease, color 0.5s ease;
			}

			h1 {
				text-align: center;
				padding: 30px 20px 10px;
				margin: 0;
				color: #222;
				font-size: 2rem;
			}
			#drop-area {
				border: 3px dashed #ccc;
				border-radius: 16px;
				padding: 40px 20px;
				text-align: center;
				background-color: #ffffff;
				margin: 20px auto;
				max-width: 800px;
				transition: background-color 0.3s, border-color 0.3s;
			}
			#drop-area.hover {
				border-color: #007bff;
				background-color: #eef6ff;
			}
			#drop-area p {
				font-size: 1.1rem;
				margin-bottom: 20px;
				color: #555;
			}
			#info-bar {
				text-align: center;
				margin: 15px auto 25px;
				font-size: 1.1rem;
			}
			button {
				margin: 5px;
				padding: 12px 20px;
				background: linear-gradient(270deg, #0066cc, #004f99, #00aaff);
				background-size: 600% 600%;
				color: white;
				font-size: 1rem;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}
			button:hover {
				filter: brightness(1.1);
				transform: scale(1.05);
				box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
				animation: gradientShift 3s ease infinite;
			}
			@keyframes gradientShift {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
			.color-strip {
				display: flex;
				flex-wrap: wrap;
				border: 1px solid #ddd;
				border-radius: 8px;
				margin: 0 auto 30px;
				max-width: 90%;
			}
			.color-block {
				width: 60px;
				height: 50px;
				position: relative;
				flex-shrink: 0;
			}
			.color-block .tooltip {
				position: absolute;
				bottom: -30px;
				left: 50%;
				transform: translateX(-50%);
				background: #333;
				color: white;
				padding: 4px 8px;
				border-radius: 4px;
				opacity: 0;
				transition: opacity 0.3s;
				white-space: nowrap;
				z-index: 1000;
			}
			.color-block:hover .tooltip {
				opacity: 1;
			}
			.image-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
				gap: 24px;
				padding: 0 20px 40px;
				max-width: 1200px;
				margin: 0 auto;
			}
			.image-item {
				background: #fff;
				border-radius: 12px;
				overflow: hidden;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
				text-align: center;
				cursor: pointer;
				transition: transform 0.2s ease;
			}
			.image-item:hover {
				transform: scale(1.03);
			}
			.image-item img {
				width: 100%;
				height: 200px;
				object-fit: cover;
			}
			.image-item p {
				margin: 10px;
				font-size: 0.95em;
				text-wrap: wrap;
			}
			/* Modal */
			.modal {
				display: none;
				position: fixed;
				z-index: 999;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.9);
				justify-content: center;
				align-items: center;
			}
			.modal-content img {
				max-height: 90vh;
				max-width: 90vw;
				border-radius: 8px;
			}
			.close,
			.nav-btn {
				position: absolute;
				top: 20px;
				color: white;
				font-size: 30px;
				font-weight: bold;
				background: rgba(0, 0, 0, 0.3);
				padding: 10px 16px;
				border: none;
				border-radius: 6px;
				cursor: pointer;
			}
			.close {
				right: 30px;
			}
			.nav-btn {
				top: 50%;
				transform: translateY(-50%);
			}
			#prevBtn {
				left: 30px;
			}
			#nextBtn {
				right: 30px;
			}
			/* Loader */
			#loader {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(255, 255, 255, 0.85);
				z-index: 1000;
				display: none;
				align-items: center;
				justify-content: center;
				font-size: 1.5rem;
				color: #333;
			}
		</style>
	</head>
	<body>
		<h1>Dominantne boje i sortiranje po tonu</h1>

		<div id="drop-area">
			<p>Povuci slike ovdje ili klikni za odabir</p>
			<input
				type="file"
				id="fileElem"
				multiple
				accept="image/*"
				style="display: none"
			/>
			<button onclick="document.getElementById('fileElem').click()">
				Odaberi slike
			</button>
			<button onclick="resetAll()">Resetiraj</button>
		</div>

		<div id="info-bar">Učitano slika: <span id="image-count">0</span></div>

		<div class="color-strip" id="color-strip"></div>
		<div class="image-grid" id="image-grid"></div>

		<!-- Modal -->
		<div id="modal" class="modal" onclick="backgroundClose(event)">
			<button class="close" onclick="closeModal()">&times;</button>
			<button class="nav-btn" id="prevBtn" onclick="prevImage(event)">
				&#10094;
			</button>
			<div class="modal-content">
				<img id="modal-img" src="" />
			</div>
			<button class="nav-btn" id="nextBtn" onclick="nextImage(event)">
				&#10095;
			</button>
		</div>

		<!-- Loader -->
		<div id="loader">Učitavanje slika...</div>
		<script>
			const dropArea = document.getElementById("drop-area");
			const colorStrip = document.getElementById("color-strip");
			const imageGrid = document.getElementById("image-grid");
			const modal = document.getElementById("modal");
			const modalImg = document.getElementById("modal-img");
			const loader = document.getElementById("loader");
			const imageCount = document.getElementById("image-count");

			let imageDataList = [];
			let currentIndex = 0;

			dropArea.addEventListener("dragover", (e) => {
				e.preventDefault();
				dropArea.classList.add("hover");
			});
			dropArea.addEventListener("dragleave", () =>
				dropArea.classList.remove("hover")
			);
			dropArea.addEventListener("drop", (e) => {
				e.preventDefault();
				dropArea.classList.remove("hover");
				handleFiles(e.dataTransfer.files);
			});
			document.getElementById("fileElem").addEventListener("change", (e) => {
				handleFiles(e.target.files);
			});

			function updateBackgroundGradient() {
				const colorCount = {};
				imageDataList.forEach((data) => {
					const hex = rgbToHex(...data.dominantColor);
					colorCount[hex] = (colorCount[hex] || 0) + 1;
				});

				// Sortiraj po broju pojavljivanja
				const sortedColors = Object.entries(colorCount)
					.sort((a, b) => b[1] - a[1])
					.slice(0, 5) // top 5 najčešćih boja
					.map(([hex]) => hex);

				if (sortedColors.length > 1) {
					document.body.style.background = `linear-gradient(120deg, ${sortedColors.join(
						", "
					)})`;
				} else if (sortedColors.length === 1) {
					document.body.style.background = sortedColors[0];
				} else {
					document.body.style.background = "#f4f4f4";
				}

				// Izračunaj kontrast za tekst
				updateTextContrast(sortedColors[0] || "#f4f4f4");
			}

			function updateTextContrast(backgroundHex) {
				const rgb = hexToRgb(backgroundHex);
				const luminance = getLuminance(rgb.r, rgb.g, rgb.b);

				const textColor = luminance > 0.5 ? "#000000" : "#ffffff";
				//document.body.style.color = textColor;

				// Prilagodi i ostale elemente po potrebi
				//const buttons = document.querySelectorAll("button");
				//buttons.forEach((btn) => (btn.style.color = textColor));

				const headings = document.querySelectorAll("h1, h2, h3, div");
				headings.forEach((el) => (el.style.color = textColor));
				const headings2 = document.querySelectorAll("p");
				headings2.forEach((el) => (el.style.color = "#000000"));
			}
			function hexToRgb(hex) {
				const bigint = parseInt(hex.slice(1), 16);
				return {
					r: (bigint >> 16) & 255,
					g: (bigint >> 8) & 255,
					b: bigint & 255,
				};
			}

			function getLuminance(r, g, b) {
				const a = [r, g, b].map((v) => {
					v /= 255;
					return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
				});
				return 0.2126 * a[0] + 0.7152 * a[1] + 0.0722 * a[2];
			}

			function handleFiles(files) {
				const fileArray = [...files].filter((f) => f.type.startsWith("image/"));
				if (fileArray.length === 0) return;

				let processed = 0;

				fileArray.forEach((file) => {
					const reader = new FileReader();
					reader.onload = () => {
						const img = new Image();
						img.onload = () => {
							const data = processImage(img, file.name);
							imageDataList.push(data);
							if (processed % 8 == 0) {
								renderItem(data);
							}
							processed++;
							imageCount.textContent =
								imageDataList.length + "/" + fileArray.length;
							if (processed === fileArray.length) {
								renderItem(data);

								loader.style.display = "none";
							}
						};
						img.src = reader.result;
					};
					reader.readAsDataURL(file);
				});
			}

			function processImage(image, filename) {
				const canvas = document.createElement("canvas");
				const ctx = canvas.getContext("2d");
				canvas.width = 100;
				canvas.height = 100;
				ctx.drawImage(image, 0, 0, 100, 100);

				const pixels = ctx.getImageData(0, 0, 100, 100).data;
				let rSum = 0,
					gSum = 0,
					bSum = 0,
					total = 0;
				for (let i = 0; i < pixels.length; i += 4) {
					rSum += pixels[i];
					gSum += pixels[i + 1];
					bSum += pixels[i + 2];
					total++;
				}

				const r = rSum / total;
				const g = gSum / total;
				const b = bSum / total;
				const [h, s, v] = rgbToHsv(r, g, b);

				return {
					src: image.src,
					hue: h,
					brightness: v,
					dominantColor: [r, g, b],
					filename,
				};
			}

			function renderItem(data) {
				imageDataList.sort((a, b) => a.hue - b.hue);

				colorStrip.innerHTML = "";
				imageGrid.innerHTML = "";

				imageDataList.forEach((data, i) => {
					const hex = rgbToHex(...data.dominantColor);

					const block = document.createElement("div");
					block.className = "color-block";
					block.style.backgroundColor = hex;
					block.innerHTML = `<div class="tooltip">${hex}<br>H:${data.hue.toFixed(
						0
					)}°<br>B:${(data.brightness * 100).toFixed(0)}%</div>`;
					colorStrip.appendChild(block);

					const item = document.createElement("div");
					item.className = "image-item";
					item.innerHTML = `
						<img src="${data.src}" alt="">
						<p><strong>${i + 1}. ${data.filename}</strong><br>Hue: ${data.hue.toFixed(
						2
					)}</p>
					`;
					item.onclick = () => openModal(i);
					imageGrid.appendChild(item);
				});
				updateBackgroundGradient();
			}

			function openModal(index) {
				currentIndex = index;
				modalImg.src = imageDataList[currentIndex].src;
				modal.style.display = "flex";
			}
			function closeModal() {
				modal.style.display = "none";
			}
			function backgroundClose(e) {
				if (e.target.id === "modal") closeModal();
			}
			function nextImage(e) {
				e.stopPropagation();
				currentIndex = (currentIndex + 1) % imageDataList.length;
				modalImg.src = imageDataList[currentIndex].src;
			}
			function prevImage(e) {
				e.stopPropagation();
				currentIndex =
					(currentIndex - 1 + imageDataList.length) % imageDataList.length;
				modalImg.src = imageDataList[currentIndex].src;
			}

			document.addEventListener("keydown", function (e) {
				if (modal.style.display === "flex") {
					if (e.key === "ArrowRight") nextImage(e);
					else if (e.key === "ArrowLeft") prevImage(e);
					else if (e.key === "Escape") closeModal();
				}
			});

			function resetAll() {
				imageDataList = [];
				colorStrip.innerHTML = "";
				imageGrid.innerHTML = "";
				imageCount.textContent = "0";
				modal.style.display = "none";
			}

			function rgbToHex(r, g, b) {
				return (
					"#" +
					[r, g, b]
						.map((x) => Math.round(x).toString(16).padStart(2, "0"))
						.join("")
				);
			}

			function rgbToHsv(r, g, b) {
				r /= 255;
				g /= 255;
				b /= 255;
				const max = Math.max(r, g, b),
					min = Math.min(r, g, b);
				let h,
					s,
					v = max;
				const d = max - min;
				s = max === 0 ? 0 : d / max;
				if (max === min) h = 0;
				else {
					switch (max) {
						case r:
							h = (g - b) / d + (g < b ? 6 : 0);
							break;
						case g:
							h = (b - r) / d + 2;
							break;
						case b:
							h = (r - g) / d + 4;
							break;
					}
					h /= 6;
				}
				return [h * 360, s, v];
			}
		</script>
	</body>
</html>
